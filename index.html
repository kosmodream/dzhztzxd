<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Кукулятор</title>
</head>
<body>
<div class="cuculyator">
        <input class="vvod" />
        <div class="cifri">
            <div class="row">
                <button class="one btn">1</button>
                <button class="two btn">2</button>
                <button class="three btn">3</button>
            </div>
            <div class="row">
                <button class="four btn">4</button>
                <button class="five btn">5</button>
                <button class="six btn">6</button>
            </div>
            <div class="row">
                <button class="seven btn">7</button>
                <button class="eight btn">8</button>
                <button class="nine btn">9</button>
            </div>
            <div class="row">
                <button class="zero btn">0</button>
            </div>
        </div>
            <div class="row">
                <button class="plus btn">+</button>
                <button class="minus btn">-</button>
                <button class="ymn btn">*</button>
                <button class="del btn">/</button>
                <button class="ravno">=</button>
            </div>
        <div class="row">
            <button class="clear">Очистить строку</button>
        </div>
    <div class="popup">
        <a></a>
        <button class="da">Да</button>
        <button class="net">Нет</button>
    </div> 
</div>
</body>
<script src="./js/script.js"></script>
</html>
